<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="/css/style.css" >
</head>
<body>
    <header>
        <h1>Our Tutors</h1>
        <nav>
            <a href="#profile1">Harry</a>
            <a href="#profile2">Love</a>
            <a href="#profile3">Shradha</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="/images/bust4.png" alt="Harry" width="500" height="500">
                <figcaption>Harry</figcaption>
            </figure>
            <p><q>I am all in one coder.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="/images/bust3.png" alt="Love" width="500" height="500">
                <figcaption>Love</figcaption>
            </figure>
            <p><q>I am DSA expert.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="/images/bust5.png" alt="Shradha" width="500" height="500">
                <figcaption>Shradha</figcaption>
            </figure>
            <p><q>I am Java expert.</q></p>
        </article>
    </main>
    <footer>
        <p>&copy: Rel Co.</p>
    </footer>
</body>
</html>
